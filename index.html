<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title>119 응급 화상 지원</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" media="all" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.pubnub.com/pubnub-3.16.1.min.js"></script>
    <script src="https://cdn.pubnub.com/webrtc/webrtc.js"></script>
</head>
<body>
  <div id="map" class="map"></div>

  <div id="vid-box" class="vid-box">
    <span id="status" class="status"></span>
  </div>

  <div class="chat">
    <div id="chat-out" class="chat-out"></div>
    <div id="chat-buttons" class="chat-buttons">
      <button id="chat-going" class="red">출동 알림</button>
      <button id="chat-heimlich">응급처치<br>하임리히법</button>
      <button id="chat-bleeding">응급처치<br>지혈</button>
      <button id="chat-cpr-1">응급처치<br>CPR 1단계</button>
      <button id="chat-cpr-2">응급처치<br>CPR 2단계</button>
      <button id="chat-cpr-3">응급처치<br>CPR 3단계</button>
      <button id="chat-cpr-4">응급처치<br>CPR 4단계</button>
    </div>
    <div class="chat-in-container">
      <input type="text" id="chat-in"/>
      <image src="./img/keyboard.png"/>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv_3tGYTciRh7t-5e5L33ECMeqnsHFzxA&callback=initMap&language=ko&region=KO" async></script>
  <script src="./utils.js"></script>
  <script src="./main.js"></script>
</body>
</html>
